{% extends 'spiele/base.html' %}
<!-- hier kommt head -->
{% block title %}
<title>SPIELE</title>
{% endblock %}
<!-- hier kommt body -->
{% block content %}
<script>
	for (const i of range(1, 4)) {
		let p = i * 50;
		let d = mDiv(document.body, {align: 'center', w: 200, h: 100, bg: 'random', fg: 'contrast', padding: 10}, 'd', `<h1>TITLE ${i}</h1>`);
		mPos(d, p, p * 1.5);
	}
</script>
{% endblock %}
