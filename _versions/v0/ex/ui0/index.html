<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="icon" type="image/jpg" href="{{basepath}}assets/images/mimi.jpg" />
		<title>HOME</title>
	</head>
	<body>
		<script src="{{basepath}}/code/basemin.js"></script>

		<script>
			// using only basemin library (see https://github.com/isawzz/aroot/tree/master/base/code/basemin.js)
			for (const i of range(1, 10)) {
				let p = i * 50;
				let d = mDiv(document.body, {align: 'center', w: 200, h: 100, bg: 'random', fg: 'contrast', padding: 10}, 'd', `<h1>TITLE ${i}</h1>`);
				mPos(d, p, p * 1.5);
				console.log('d', d, p);
			}
		</script>
	</body>
</html>
