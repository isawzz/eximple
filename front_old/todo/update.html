{% extends 'base.html' %}
<!-- hier kommt head -->
{% block icon_title %}
<link rel="icon" href="../templates/todo/logo.png" />
<title>step 4: update</title>
{% endblock %}
<!-- hier kommt body -->
{% block content %}
		<div class="container text-center">
			<img src="../templates/todo/logo.png" alt="Lexus" class="logo" />
		</div>
		<div class="container text-center">
			<h1 style="text-align: center">Update Task</h1>

			<div class="form">
				<form action="/uptodo/{{task.id}}" method="POST">
					<input class="w-50" type="text" name="content" id="content" value="{{task.content}}" />
					<input type="submit" value="Update" />
				</form>
			</div>
		</div>
		{% endblock %}
